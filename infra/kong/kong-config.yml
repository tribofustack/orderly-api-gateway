services:
- name: checkin_categories
  url: http://ms_checkin:3001/products/category
  routes:
  - name: get_categories_router
    methods: [GET]
    paths:
    - /categories
    plugins:
    - name: rate-limiting
      config:
        second: 3
        minute: 5
        hour: 10
        policy: local
    strip_path: true
- name: checkin
  url: http://ms_checkin:3001
  routes:
  - name: customers_routes
    methods: [GET, POST]
    paths:
    - /customers
    - /customers/document/(?<cpf>\d+)
    - /customers/(?<id>\d+)
    plugins:
    - name: request-transformer
      config:
        add:
          headers:
          - "Content-Type: application/json"
    strip_path: false
  - name: products_routes
    paths:
    - /products
    - /products/(?<id>\d+)
    - /products/category/(?<id>\d+)
    plugins:
    - name: request-transformer
      config:
        add:
          headers:
          - "Content-Type: application/json"
    methods: [POST, PUT, DELETE, GET]
    strip_path: false
- name: checkout
  url: http://ms_checkout:3002
  routes:
  - name: orders_routes
    methods: [GET, POST]
    paths:
    - /orders
    - /orders/(?<id>\d+)/prepare
    - /orders/(?<id>\d+)/withdrawn
    - /orders/customer/(?<id>\d+)
    - /orders/(?<id>\d+)/status
    plugins:
    - name: request-transformer
      config:
        add:
          headers:
          - "Content-Type: application/json"
    strip_path: false

